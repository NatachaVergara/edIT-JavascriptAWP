<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo del framework Material Designed lite</title>

    <!--Estilos material design lite-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-yellow.min.css" />
</head>

<body>


    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Material design</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="./index.html">Link</a>
                    <a class="mdl-navigation__link" href="./bootstrap.html">Link</a>
                    <a class="mdl-navigation__link" href="./bootswatch.html">Link</a>
                    <a class="mdl-navigation__link" href="./materialdesign.html">Link</a>
                    <a class="mdl-navigation__link" href="./materialize.html">Link</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="./index.html">Link</a>
                <a class="mdl-navigation__link" href="./bootstrap.html">Link</a>
                <a class="mdl-navigation__link" href="./bootswatch.html">Link</a>
                <a class="mdl-navigation__link" href="./materialdesign.html">Link</a>
                <a class="mdl-navigation__link" href="./materialize.html">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->

                <!-- Colored FAB button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">add</i>
                </button>


                <!-- Deletable Contact Chip -->
                <span class="mdl-chip mdl-chip--contact mdl-chip--deletable">
                    <img class="mdl-chip__contact" src="/templates/dashboard/images/user.jpg"></img>
                    <span class="mdl-chip__text">Deletable Contact Chip</span>
                    <a href="#" class="mdl-chip__action"><i class="material-icons">cancel</i></a>
                </span>
            </div>
        </main>
    </div>



    <!--javascript material design lite-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
